apiVersion: v1
kind: Secret
metadata:
  name: {{ include "terra.fullname" . }}-secrets
  namespace: terra{{ .Values.django.run_env }}
  labels:
{{ include "terra.fullname" . | indent 4 }}
type: Opaque
data:
  DJANGO_SECRET_KEY: {{ randAlphaNum 20 | b64enc | quote }}
  DJANGO_DB_PASSWD: {{ .Values.django.db_passwd | b64enc | quote }}
