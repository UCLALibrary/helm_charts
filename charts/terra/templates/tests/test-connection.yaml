apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "terra.fullname" . }}-test-connection"
  namespace: terra{{ .Values.django.env.run_env }}
  labels:
    {{- include "terra.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "terra.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
